<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon name="menu-outline"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item class="ion-no-padding" *ngFor="let category of categories">
      <img class="avatar" [src]="category.image" />
      <ion-label class="categoryname">{{category.name|titlecase}}</ion-label>
      <ion-icon [routerLink]="['/videos',category._id]" class="icon" name="chevron-forward-outline"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
